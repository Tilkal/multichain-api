language: node_js

node_js:
  - '8'
  - '7'
  - '6'

script:
  - npm run ci:build
  - npm run ci:lint
  - npm run ci:test

before_deploy:
  - npm run ci:docs
  - touch dist/docs/.nojekyll
  - mv dist/src/* .

deploy:
  - provider: pages
    local_dir: dist/docs
    github_token:
      secure: 
    skip_cleanup: true
    on:
      branch: master
  - provider: npm
    email:
      secure: 
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true

notifications:
  email: false
  slack:
    secure: 
