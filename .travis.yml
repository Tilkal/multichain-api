language: node_js

node_js:
  - '8'
  - '7'
  - '6'

script:
  - npm run ci:build
  - npm run ci:lint
  - npm run ci:test

before_deploy:
  - mv dist/src/* .

deploy:
  provider: npm
  api_key:
    secure: ""
  skip_cleanup: true
  on:
    tags: true

