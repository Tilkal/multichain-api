language: node_js
node_js:
- '9'
- '8'
- '6'
script:
- npm run ci:build
- npm run ci:lint
- npm run ci:test
before_deploy:
- npm run ci:docs
- touch dist/docs/.nojekyll
- mv dist/src/* .
deploy:
  - provider: pages
    edge:
      branch: v1.8.47
    local_dir: dist/docs
    github_token:
      secure: 
    skip_cleanup: true
    on:
      branch: master
  - provider: npm
    email:
      secure: 
    api_key:
      secure: 
    skip_cleanup: true
    on:
      tags: true
notifications:
  email: false
  slack:
    secure: 
